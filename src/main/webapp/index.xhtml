<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<h:head />
	<h:body>
		<h:form>
			<h:commandButton value="Execute (default) Ajax Request">
				<f:ajax render="@form" />
			</h:commandButton>
			<h:commandButton value="Execute @all Ajax Request">
				<f:ajax execute="@all" render="@form" />
			</h:commandButton>
			<h3>External Context Calls:</h3>
			<ol>
				<ui:repeat value="#{bean.externalContextCalls}" var="externalContextCall">
				<li>#{externalContextCall}</li>
				</ui:repeat>
			</ol>
		</h:form>
		<h:outputText value="#{initParam['JSF_PRODUCT']}" />
	</h:body>
</html>
